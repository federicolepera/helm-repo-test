topology:
  nodes:
    - id: deployment
      metadata:
        description: "Storage associato alle applicazioni"
      ref:
        kind: "apps/*/Deployment"
        name: "my-*"

    - id: mytimapplication
      metadata:
        description: "Applicazione principale con dipendenze"
      ref:
        kind: "*"
        name: "my-*-app"
      dependencies:
        - deployment #Dependecies of this node, not required
